machine:
  node:
    version: 0.10.32
  python:
    version: 2.7.3
  services:
    - docker
dependencies:
  pre:
    - pip install awscli
    - cat venv 
    - sudo echo "export AWS_IP=AWSIP" >> /etc/profile.d/vars.sh
    - AWS_IP=`aws ec2 describe-instances --filters "Name=tag-key,Values=environment" | grep PublicIpAddress | awk '{print $2}' | sed 's/[",]//g'`; sudo sed -i "s|AWSIP|$AWS_IP|g" /etc/profile.d/vars.sh 
    - cat /etc/profile.d/vars.sh
    - aws s3 cp s3://devops-peerbelt/ec2-keys/id_rsa .
    - chmod 400 id_rsa
test: 
  override: 
    - ssh -i id_rsa ubuntu@$AWS_IP 'pwd'
