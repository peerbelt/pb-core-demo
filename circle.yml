machine:
  node:
    version: 0.10.32
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - wget https://github.com/docker/machine/releases/download/v0.1.0-rc5/docker-machine_linux-amd64
    - mv docker-machine_linux-amd64 docker-machine
    - chmod 755 docker-machine
  override:
    - docker info
    - cd pb-core-portal; docker build -t peer/pb-core-portal .
    - cd pb-core-saas-website; docker build -t peer/pb-core-saas-website .

test:
  override:
    - docker run -d -p 44444:80 peer/pb-core-saas-website; sleep 10
    - docker run -d -p 44445:80 peer/pb-core-portal; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:44444
    - curl --retry 10 --retry-delay 5 -v http://localhost:44445

deployment:
    staging:
      branch: master
      commands:    
        - ./docker-machine create --driver amazonec2 --amazonec2-region "eu-west-1" --amazonec2-access-key $AWS_ACCESS_KEY_ID --amazonec2-secret-key $AWS_SECRET_ACCESS_KEY --amazonec2-vpc-id vpc-65975600 --amazonec2-instance-type "m1.small" --amazonec2-ami ami-4374e234 TestDocMach-$CIRCLE_BUILD_NUM
        - docker save -o pb-core-saas-website.tar peer/pb-core-saas-website
        - docker save -o pb-core-portal.tar peer/pb-core-portal
        - scp -i ../.docker/machines/TestDocMach-$CIRCLE_BUILD_NUM/id_rsa pb-core-saas-website.tar ubuntu@`./docker-machine TestDocMach-$CIRCLE_BUILD_NUM ip`:"/home/ubuntu"
        - scp -i ../.docker/machines/TestDocMach-$CIRCLE_BUILD_NUM/id_rsa pb-core-portal.tar ubuntu@`./docker-machine TestDocMach-$CIRCLE_BUILD_NUM ip`:"/home/ubuntu"
        - ssh -i ../.docker/machines/TestDocMach-$CIRCLE_BUILD_NUM/id_rsa ubuntu@`./docker-machine TestDocMach-$CIRCLE_BUILD_NUM ip` 'sudo docker load -i /home/ubuntu/pb-core-saas-website.tar'
        - ssh -i ../.docker/machines/TestDocMach-$CIRCLE_BUILD_NUM/id_rsa ubuntu@`./docker-machine TestDocMach-$CIRCLE_BUILD_NUM ip` 'sudo docker load -i /home/ubuntu/pb-core-portal.tar'
        - ssh -i ../.docker/machines/TestDocMach-$CIRCLE_BUILD_NUM/id_rsa ubuntu@`./docker-machine TestDocMach-$CIRCLE_BUILD_NUM ip` 'sudo docker run -d -p 44444:80 peer/pb-core-saas-website'
        - ssh -i ../.docker/machines/TestDocMach-$CIRCLE_BUILD_NUM/id_rsa ubuntu@`./docker-machine TestDocMach-$CIRCLE_BUILD_NUM ip` 'sudo docker run -d -p 44445:80 peer/pb-core-portal'

