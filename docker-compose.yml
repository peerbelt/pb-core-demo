    - NODE_ENV=prod
    - NEW_RELIC_APP_NAME=plus-iad-consoleapi
    - NEW_RELIC_LICENSE_KEY=e05c8ac325c1bab960e211f52223216abab870d7   
  restart: always
  
saas:
  image: peerbelt/pb-core-saas-website
  ports:
    - "44445:80"
  restart: always

trackingapi:
  image: peerbelt/pb-core-tracking-api
  ports:
    - "22222:3001"
