<header class="main-header">
  <section class="container">
    <img src="images/peerbelt.png" alt="PeerBelt Logo" class="logo" />
    <div class="row">
      <h1 class="col-sm-9" ng-cloak>PeerBelt Login</h1>
    </div>
  </section>
</header>
<section class="login container">
  <form ng-submit="userLogin()">
    <div class="feedback">
      <p>{{loginFeedback}}</p>
    </div>
    <div class="form-group">
      <label for="tenant_username">Email address</label>
      <input type="email" class="form-control" id="tenant_username" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="tenant_password">Password</label>
      <input type="password" class="form-control" id="tenant_password" placeholder="Password">
    </div>
    <p class="form-additional-options"><a href="#">Forgotten password</a><a href="#">Register</a></p>
    <button type="submit" class="btn btn-warn btn-block">Sign in</button>
  </form>
</section>
