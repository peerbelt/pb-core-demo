general:
  branches:
    only:
      - master # list of branches to build
      - docker-machine
machine:
  node:
    version: 0.10.32
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - cp .dockercfg ../.dockercfg
  override:
    - docker info
    - docker build -t thedpd/peerbelt .

test:
  override:
    - docker run -d -p 80:80 thedpd/peerbelt; sleep 10
    - curl  http://localhost:80

deployment:
  hub:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push thedpd/peerbelt       
      - /bin/bash -x deploy.sh $CIRCLE_SHA1
